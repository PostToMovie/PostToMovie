<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelim</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/newpost.css">
</head>
<body>
    <section id=" containner">
        <header id ="header">
            <section class ="inner">
                <h1 class="logo">
                    <a href="index.html">
                        <div class="sprite_insta_icon"></div>
                        <div class="sprite_write_logo"></div>
                    </a>
                </h1>
                <div class ="search_box">
                    <input type="text" placeholder="검색" id="search-field">

                    <div class="fake_field">
                        <span class="sprite_small_search_icon"></span>
                        <span>검색</span>
                    </div>
                </div>

                <div class="right_icons">
                    <div class="sprite_camera_icon"></div> 
                    <div class="sprite_compass_icon"></div>
                    <div class="sprite_heart_icon_outline"></div>
                    <div class="sprite_user_icon_outline"></div>
                </div>
            </section>
        </header>

        <section id="main_container">
            <div class="post_form_container">
                <form class="post_form" method="POST" enctype="multipart/form-data">
                    <div class="preview">
                            <div class="upload">
                                <div class="post_btn">
                                    <div class="plus_icon">
                                        <span></span>
                                        <span></span>
                                    </div>
                                        <p>포스트 이미지 추가</p>
                                        <canvas id="imageCanvas"></canvas>
                                </div>
                            </div>
                    </div>
                    <p>
                        <input type="file" name="photo" id="id_photo" required="required">
                    </p>
                    <p>
                       <textarea name="content" id="text_field" cols="50" rows="5"></textarea>
                    </p>
                    <p>
                        <input type="submit" class="submit_btn" value="업로드">
                    </p>
                </form>
            </div>

        </section>


    </section>
    <script src="js/newpost.js"></script>
</body>
</html>
