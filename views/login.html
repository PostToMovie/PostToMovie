<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<section id=" containner">
			<header id="header">
				<section class="inner">
					<h1 class="logo">
						<a href="index.html">
							<div class="sprite_insta_icon"></div>
							<div class="sprite_write_logo"></div>
						</a>
					</h1>
					<div class="search_box">
						<input type="text" placeholder="검색" id="search-field" />

						<div class="fake_field">
							<span class="sprite_small_search_icon"></span>
							<span>검색</span>
						</div>
					</div>

					<div class="right_icons">
						<div class="sprite_camera_icon"></div>
						<div class="sprite_compass_icon"></div>
						<div class="sprite_heart_icon_outline"></div>
						<div class="sprite_user_icon_outline"></div>
					</div>
				</section>
			</header>

			<section id="main_container">
				<div class="form_container">
					<form class="login" method="POST" action="/login">
						<div id="id m_text">
							<label for="user_id">아이디</label>
							<input type="text" name="id" class="inputId" />
						</div>
						<div id="password m_text">
							<label for="user_password">비밀번호</label>
							<input type="text" name="pwd" class="inputPassword" />
						</div>
						<input type="submit" value="로그인" class="submit_btn" />
						<input
							type="button"
							value="구글 아이디로 로그인"
							class="googleLogin"
						/>
					</form>

					<div class="recomendRegister">
						<p>
							<label>아이디가 없으신가요?</label>
							<a href="register.html">회원가입</a>
						</p>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
